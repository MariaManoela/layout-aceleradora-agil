<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/table/images/grades-icon.ico" type="image/x-icon">
    <title>Tabela de Notas</title>
    <link rel="stylesheet" href="/table/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap');
    </style>
    
</head>
<body>
    <div class="interface">
        <header class="header">
          <div class="title">
              <img src="/table/images/grades-logo.png" alt="Livros com maçã em cima">
              <h1>Notas dos Alunos</h1>
          </div>
        </header>
  
        <div class="left-sidebar"></div>
    
        <div class="main">
            <h2>Preencha os dados para obter a nota final</h2>
            <form action="">
                <div class="complete-grade"> 
                    <div>
                        <label for="name">Nome do aluno</label>
                        <input type="text" id="name">
                    </div>
                    <div>
                        <label for="first-grade">Nota primeiro semestre</label>
                        <input type="number" id="first-grade">
                    </div>
                    <div>
                        <label for="sec-grade">Nota segundo semestre</label>
                        <input type="number" id="sec-grade">
                    </div>
                    <div>
                        <label for="attendance">Frequência</label>
                        <input type="percent" id="attendance">
                    </div>
                    <div class="button">
                        <button type="button" onclick="complete_table(event)">  Enviar </button>
                    </div>
                </div>
            </form>

                <div class="final-grade">
                    <h2>Nota Final</h2>
                    <table id="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>1° Semestre</th>
                                <th>2° Semestre</th>
                                <th>Nota Final</th>
                                <th>Frequência</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td id="name-table"></td>
                                <td id="first-grade-table"></td>
                                <td id="sec-grade-table"></td>
                                <td id="final-grade-table"></td>
                                <td id="attendance-table"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        </div>
    
        <div class="right-sidebar"></div>
    
        <div class="footer"></div>
  
      </div>
      <script src="grades.js"></script>
</body>
</html>
