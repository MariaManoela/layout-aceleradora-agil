<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="/styles/style-home.css">
  </head>
  <body>
    
    <div class="interface">
      <header class="header">
        <div class="title">
            <img src="/images/logo.png" alt="Prato com talheres e folhas verdes">
            <h1>Delivery</h1>
        </div>
      </header>
      
        <nav class="top-nav">
          <ul class="top-list">
            <li><a href=”#”>Sobre</a></li>
            <li><a href=”#”>Cardápio</a></li>
            <li><a href=”#”>Bairros Atendidos</a></li>
          </ul>
        </nav>

        <nav class="left-nav">
            <ul class="left-list">
              <li><a href=”#”>Propósito</a></li>
              <li><a href=”#”>Restrições Alimentares</a></li>
              <li><a href=”#”>Opções Veganas</a></li>
            </ul>
        </nav>
  
        <div class="main">
          <h2>Fale Conosco</h2>
          <form action="">
            <div>
              <label for="name">Nome</label>
              <input type="text" name="" id="name">
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email">
            </div>
            <div>
              <label for="telephone">Telefone</label>
              <input type="number" name="" id="telephone">
            </div>
            <div>
              <label for="message">Mensagem</label>
              <textarea name="" id="message" cols="22" rows="7"></textarea>
            </div>
            <div class="button">
              <button type="submit">Enviar sua mensagem</button>
            </div>
          </form>
        </div>
  
        <div class="right-sidebar">

        </div>
  
  
      <div class="footer">
        <div class="social-media">
          <img src="/images/instagram-logo.png" alt="Logo instagram" height="20px">
          <img src="/images/facebook-logo.png" alt="Logo facebook" height="20px">
          <img src="/images/twitter-logo.png" alt="Logo twitter" height="20px">
        </div>
      </div>

    </div>
  </body>
</html>
